<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Surveyform.css">
</head>
<body>
    <div id="container">
        <header class="main-header">
    <h1 id ="title">Free Code Camp</h1>
    <p id ="description"><em> Thank  you for your time help us improve the platform.</em></p>
    </header>
    <form id ="Survey-form">
        <div class = "form-group">
        <label for="name">Name</label>
        <input type="text"id = "name" name="name"  placeholder="Enter your name" >
    </div>
    <div class = "form-group">
        <label for="email"> Email</label>
        <input type="text" id = "email" name="email"  placeholder=" Enter your email">
    </div>

    <div class = "form-group">
        <label for="age"> Age<span>(optional)</span></label>
        <input type="number" id = "age" name="email"  placeholder=" Age">
    </div>

    <div class = "form-group">
        <label for="dropdown-selector-role">Which option best discripes your current role?.</label>
        <select name="dropdown-selector-role" id="dropdown-selector-role" >
    
       
        <option value="dropdown-selector-role">Select current role? </option>
        <option value="student">student </option>
        <option value="job">Full time job</option>
        <option value="job">Part-time job</option>
        <option value="job">Full time learner</option>
        <option value="job">Prefer not to say</option>
        <option value="job">Other</option>
        </select>
    </div>
    <div class = "form-group">
        <p> Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio"  id ="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio"  id =" maybe">
        <label for="maybe">Maybe</label>
        <input type="radio"  id ="not-sre"> 
        <label for="not sure">Not sure</label>
        
    </div>
    <div class = "form-group">
        <label for="favorite-selector"> What is your favorite feature in FreeCodecamp?</label>
        <select name="favorite-selector" id="favorite-selector">
        <option value="">Select an option</option>
        <option value="challenge">Challenge</option>
        <option value="projects">projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
        
    </select>
        
    </div>

    <div class = "form-group">
        <label for="improved-selector"> What would you like to see improved?</label>
       <input type="checkbox"> Front-end Projects<br>
       <input type="checkbox"> Back-end Projects<br>
       <input type="checkbox"> Data visualization<br>
       <input type="checkbox"> Challenge<br>
       <input type="checkbox"> Open Source<br>
       <input type="checkbox"> Gitter Help Rooms<br>
       <input type="checkbox"> videos<br>
       <input type="checkbox"> City Meetups<br>
       <input type="checkbox"> Wiki<br>
       <input type="checkbox"> Forum<br>
       <input type="checkbox"> Additional Courses
      
        
    </div>
   
    <div class="form-group">
        <label for="comments"> Any comments or suggestions?</label>
        <textarea name ="comments" id ="comments" placeholder="Please enter your comments here."></textarea>
    </div>
    
    <input type="submit" id="submit" value="Submit">
</form>
</div>
</body>
</html>
